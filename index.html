<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pong</h1>
    <p>press w / s for player 1, p / l for player 2</p>
    <div id="game">
      <div id="board">
        <div id="leftgoal" class="goal"></div>

        <div id="p1" class="control"></div>

        <div id="ball"></div>

        <div id="p2" class="control"></div>

        <div id="rightgoal" class="goal"></div>
      </div>
    </div>

    <button id="startgame">start</button>
    <button id="endgame">end game</button>

    <h3 id="gameCondition"></h3>

    <script src="app.js"></script>
  </body>
</html>
